<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Prog 4: Missile Command</title>

    <link type="text/css" rel="stylesheet" href="index.css">
  </head>

  <body onload="main();">
  <table>
    <tr>
      <td class="info">Level: </td><td id="level" class="info info_value">1</td>
      <td class="info">Score: </td><td id="score" class="info info_value">0</td>
    </tr>
  </table>
    <canvas id="myWebGLCanvas" width="512" height="512"></canvas>
    <br>
    <button onclick="GAME.play()" style="height: 25px;width: 500px;">Play</button><br>
    <table class="config">
      <tr>
        <td></td>
        <td><input type="checkbox" id="UseLight" onchange="refresh()" checked>Use Light</td>
        <td></td>
        <td><button onclick="refresh()">Set Parameters</button></td>
      </tr>
      <tr>
        <th>Canvas</th>
      </tr>
      <tr>
        <td>Width</td>
        <td><input type="number" id="Width" value="512"></td>
        <td>Height</td>
        <td><input type="number" id="Height" value="512"></td>
      </tr>
      <tr>
        <th>Window</th>
      </tr>
      <tr>
        <td>Left</td>
        <td><input type="number" id="WLeft" value="-0.1"></td>
        <td>Right</td>
        <td><input type="number" id="WRight" value="0.1"></td>
      </tr>
      <tr>
        <td>Bottom</td>
        <td><input type="number" id="WBottom" value="-0.1"></td>
        <td>Top</td>
        <td><input type="number" id="WTop" value="0.1"></td>
      </tr>
      <tr>
        <td>Near</td>
        <td><input type="number" id="WNear" value="0.1"></td>
        <td>Far</td>
        <td><input type="number" id="WFar" value="10"></td>
      </tr>
    </table>
    <label class="config" for="LightsURL">Lights JSON URL</label>
    <input class="config" type = "text" id="LightsURL" value="https://kunmiaoyang.github.io/Program4/model/lights.json" style="width: 400px;">
    <!--load scripts-->
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="gl-matrix-min.js"></script>
    <script type="text/javascript" src="dom.js"></script>
    <script type="text/javascript" src="option.js"></script>
    <script type="text/javascript" src="url.js"></script>
    <script type="text/javascript" src="lights.js"></script>
    <script type="text/javascript" src="models.js"></script>
    <script type="text/javascript" src="JSONModel.js"></script>
    <script type="text/javascript" src="SkechupModel.js"></script>
    <script type="text/javascript" src="shader.js"></script>
    <script type="text/javascript" src="events.js"></script>
    <script type="text/javascript" src="camera.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="rasterize.js"></script>
    <script type="text/javascript" src="animation.js"></script>
  </body>
</html>
